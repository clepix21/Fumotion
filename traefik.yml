# Traefik Configuration pour Fumotion
# Reverse proxy avec SSL automatique via Let's Encrypt

api:
  dashboard: true
  insecure: false

ping:
  entryPoint: "traefik"

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
  traefik:
    address: ":8080"

certificatesResolvers:
  letsencrypt:
    acme:
      email: clement.lemaire2107@gmail.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    exposedByDefault: false
    network: fumotion-network
