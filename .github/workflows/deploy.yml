name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/fumotion

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./app/backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            #!/bin/bash
            set -e
            
            # Aller dans le rÃ©pertoire du projet
            cd /opt/fumotion || exit 1
            
            # VÃ©rifier quelle version de Docker Compose est disponible
            if command -v docker-compose &> /dev/null; then
                COMPOSE_CMD="docker-compose"
            elif docker compose version &> /dev/null; then
                COMPOSE_CMD="docker compose"
            else
                echo "âŒ Docker Compose n'est pas installÃ©!"
                exit 1
            fi
            
            echo "ğŸ“ Utilisation de: $COMPOSE_CMD"
            
            # Charger les variables d'environnement
            if [ -f .env.production ]; then
                export $(cat .env.production | grep -v '^#' | xargs)
            fi
            
            # Pull la derniÃ¨re version du code
            echo "ğŸ“¥ RÃ©cupÃ©ration du code..."
            git pull origin main || echo "âš ï¸ Impossible de pull le code"
            
            # Pull les nouvelles images Docker
            echo "ğŸ“¥ RÃ©cupÃ©ration des nouvelles images..."
            $COMPOSE_CMD pull || echo "âš ï¸ Images non disponibles, construction locale..."
            
            # ArrÃªter les anciens conteneurs
            echo "ğŸ›‘ ArrÃªt des anciens conteneurs..."
            $COMPOSE_CMD down
            
            # DÃ©marrer les nouveaux conteneurs
            echo "â–¶ï¸ DÃ©marrage des nouveaux conteneurs..."
            $COMPOSE_CMD up -d --build
            
            # Attendre le dÃ©marrage
            echo "â³ Attente du dÃ©marrage des services..."
            sleep 15
            
            # VÃ©rifier la santÃ© des conteneurs
            echo "ğŸ¥ VÃ©rification de la santÃ© des services..."
            $COMPOSE_CMD ps
            
            # Nettoyer les anciennes images
            echo "ğŸ§¹ Nettoyage des anciennes images..."
            docker image prune -af
            
            # Afficher les logs rÃ©cents
            echo "ğŸ“‹ Logs rÃ©cents du backend:"
            $COMPOSE_CMD logs --tail=20 backend
            echo "ğŸ“‹ Logs rÃ©cents du frontend:"
            $COMPOSE_CMD logs --tail=20 frontend
            
            echo "âœ… DÃ©ploiement terminÃ©!"