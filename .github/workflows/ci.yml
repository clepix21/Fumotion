name: React CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    name: Backend Tests

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install backend dependencies
        run: |
          cd app/backend
          npm install

      - name: Start backend server (test)
        run: |
          cd app/backend
          npm start &
          sleep 5
          curl -f http://localhost:5000 || exit 1

  frontend:
    runs-on: ubuntu-latest
    name: Frontend Tests and Build

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install frontend dependencies
        run: |
          cd app/frontend
          npm install

      - name: Run frontend tests
        run: |
          cd app/frontend
          npm test -- --watchAll=false

      - name: Build frontend
        run: |
          cd app/frontend
          npm run build
