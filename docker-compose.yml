version: '3.8'

services:
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: fumotion-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-changez_moi_secret_jwt_super_securise}
      - DB_HOST=mysql
      - DB_USER=${DB_USER:-fumotion}
      - DB_PASSWORD=${DB_PASSWORD:-fumotion_password}
      - DB_NAME=${DB_NAME:-fumotion}
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fumotion-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000}
    container_name: fumotion-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fumotion-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mysql:
    image: mysql:8.0
    container_name: fumotion-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-fumotion}
      MYSQL_USER: ${DB_USER:-fumotion}
      MYSQL_PASSWORD: ${DB_PASSWORD:-fumotion_password}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - fumotion-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend-uploads:
    driver: local
  db-data:
    driver: local

networks:
  fumotion-network:
    driver: bridge