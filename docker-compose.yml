# Docker Compose pour Fumotion
# Services: traefik (reverse proxy SSL), backend (Express), frontend (React+Nginx), mysql
# Lancement: docker-compose up --build

services:
  # Traefik - Reverse Proxy avec SSL automatique via Let's Encrypt
  traefik:
    image: traefik:v3.0
    container_name: fumotion-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - letsencrypt:/letsencrypt
    networks:
      - fumotion-network
    healthcheck:
      test: [ "CMD", "traefik", "healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # API Express.js avec authentification JWT
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: fumotion-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-changez_moi_secret_jwt_super_securise}
      - DB_HOST=mysql
      - DB_USER=${DB_USER:-fumotion}
      - DB_PASSWORD=${DB_PASSWORD:-fumotion_password}
      - DB_NAME=${DB_NAME:-fumotion}
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - backend-uploads:/app/uploads # Stockage persistant des avatars
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fumotion-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React servi par Nginx (proxy vers /api)
  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL= # Vide = utilise le proxy nginx
    container_name: fumotion-frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`fumotion.tech`) || Host(`www.fumotion.tech`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fumotion-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mysql:
    image: mysql:8.0
    container_name: fumotion-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    # Port NON exposé en production pour sécurité (accès uniquement via réseau Docker)
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-fumotion}
      MYSQL_USER: ${DB_USER:-fumotion}
      MYSQL_PASSWORD: ${DB_PASSWORD:-fumotion_password}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - fumotion-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend-uploads:
    driver: local
  db-data:
    driver: local
  letsencrypt:
    driver: local

networks:
  fumotion-network:
    driver: bridge
